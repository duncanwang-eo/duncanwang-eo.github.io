name: Get Citation Data

on:
  schedule:
    - cron: '0 8 */3 * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Dependencies
        run: |
          pip install -r google_scholar_crawler/requirements.txt
          
      - name: Run Crawler
        run: |
          python google_scholar_crawler/main.py
          
      - name: Commit and Push
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add google-scholar-stats/*.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Updated Citation Data" && git push)
